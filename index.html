<div id="rogneur"></div>

<button id="zoom">+</button>
<button id="unzoom">-</button>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  #rogneur {
    position: relative;
    width: 200px;
    height: 400px;
    background: pink;
    margin: 80px;
  }

  #rogneur img {
    opacity: 0.4;
  }
</style>

<script src="umd.js"></script>
<script>
  var instance = rogneur(document.getElementById('rogneur'))
  instance.load('https://placehold.it/80x140')

  document.getElementById('zoom').addEventListener('click', function () {
    var state = instance.getState()
    instance.setState({ zoom: state.zoom + 0.2 })
  })

  document.getElementById('unzoom').addEventListener('click', function () {
    var state = instance.getState()
    instance.setState({ zoom: state.zoom - 0.2 })
  })
</script>
